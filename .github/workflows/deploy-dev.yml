name: Deploy to Cloud Run (Development)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: glass-next
  SERVICE_NAME: vendure-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 2Gi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars NODE_ENV=development,APP_ENV=dev,DB_TYPE=postgres,DB_HOST=34.171.38.108,DB_PORT=5432,DB_NAME=vendure,DB_USERNAME=vendure,DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_SCHEMA=public,SUPERADMIN_USERNAME=superadmin,SUPERADMIN_PASSWORD=${{ secrets.SUPERADMIN_PASSWORD }},COOKIE_SECRET=${{ secrets.COOKIE_SECRET }},INIT_DB=true,ELASTICSEARCH_HOST=http://localhost,ELASTICSEARCH_PORT=9200,REDIS_HOST=localhost,REDIS_PORT=6379 \
            --timeout 900

      - name: Test Deployment
        run: |
          echo "Testing health endpoint..."
          curl -f https://$SERVICE_NAME-$PROJECT_ID.$REGION.run.app/health || exit 1
          echo "âœ… Service is healthy!"
